<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sider2API ç®¡ç†ç•Œé¢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .header h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card .label {
      color: #999;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      color: #333;
      font-size: 28px;
      font-weight: bold;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card h2::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .btn-danger:hover {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .model-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      transition: all 0.3s ease;
    }

    .model-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .model-item.custom {
      border-left-color: #764ba2;
    }

    .model-item .model-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .model-item .model-info {
      color: #666;
      font-size: 12px;
    }

    .model-item .model-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .model-item .model-actions button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: #333;
      font-size: 22px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #333;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 8px;
    }

    .badge-built-in {
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge-custom {
      background: #f3e5f5;
      color: #7b1fa2;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .tab:hover {
      color: #667eea;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .model-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- å¤´éƒ¨ -->
    <div class="header">
      <h1>ğŸš€ Sider2API ç®¡ç†ç•Œé¢</h1>
      <p>æ¨¡å‹æ˜ å°„ç®¡ç† Â· è‡ªå®šä¹‰é…ç½® Â· æœåŠ¡ç›‘æ§</p>
    </div>

    <!-- ç»Ÿè®¡å¡ç‰‡ -->
    <div class="stats">
      <div class="stat-card">
        <div class="label">å†…ç½®æ¨¡å‹</div>
        <div class="value" id="builtInCount">0</div>
      </div>
      <div class="stat-card">
        <div class="label">è‡ªå®šä¹‰æ¨¡å‹</div>
        <div class="value" id="customCount">0</div>
      </div>
      <div class="stat-card">
        <div class="label">æ´»è·ƒä¼šè¯</div>
        <div class="value" id="sessionCount">0</div>
      </div>
      <div class="stat-card">
        <div class="label">æœåŠ¡çŠ¶æ€</div>
        <div class="value" style="font-size: 20px; color: #28a745;" id="serviceStatus">è¿è¡Œä¸­</div>
      </div>
    </div>

    <!-- ä¸»å†…å®¹åŒº -->
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>æ¨¡å‹æ˜ å°„ç®¡ç†</h2>
        <button class="btn" onclick="openAddModal()">â• æ·»åŠ è‡ªå®šä¹‰æ¨¡å‹</button>
      </div>

      <!-- æ ‡ç­¾é¡µ -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('all')">å…¨éƒ¨æ¨¡å‹</button>
        <button class="tab" onclick="switchTab('builtin')">å†…ç½®æ¨¡å‹</button>
        <button class="tab" onclick="switchTab('custom')">è‡ªå®šä¹‰æ¨¡å‹</button>
      </div>

      <!-- æœç´¢æ¡† -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æ¨¡å‹åç§°..." oninput="filterModels()">
      </div>

      <!-- æ¨¡å‹åˆ—è¡¨ -->
      <div class="model-grid" id="modelList"></div>
    </div>
  </div>

  <!-- æ·»åŠ /ç¼–è¾‘æ¨¡å‹æ¨¡æ€æ¡† -->
  <div class="modal" id="modelModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">æ·»åŠ è‡ªå®šä¹‰æ¨¡å‹</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="modelForm" onsubmit="saveModel(event)">
        <div class="form-group">
          <label for="modelId">æ¨¡å‹ID *</label>
          <input type="text" id="modelId" name="modelId" required placeholder="ä¾‹å¦‚: my-custom-model">
        </div>
        <div class="form-group">
          <label for="modelName">Sideræ¨¡å‹åç§° *</label>
          <input type="text" id="modelName" name="modelName" required placeholder="ä¾‹å¦‚: gpt-4o">
        </div>
        <div class="form-group">
          <label for="modelDescription">æè¿°ï¼ˆå¯é€‰ï¼‰</label>
          <input type="text" id="modelDescription" name="modelDescription" placeholder="ç®€çŸ­æè¿°æ­¤æ¨¡å‹çš„ç”¨é€”">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
          <button type="submit" class="btn">ä¿å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentTab = 'all';
    let builtInModels = [];
    let customModels = [];
    let editingModel = null;

    // åˆå§‹åŒ–
    async function init() {
      await loadModels();
      await loadStats();
      renderModels();
    }

    // åŠ è½½æ¨¡å‹åˆ—è¡¨
    async function loadModels() {
      try {
        const response = await fetch('/api/admin/models');
        const data = await response.json();
        builtInModels = data.builtIn || [];
        customModels = data.custom || [];
        updateCounts();
      } catch (error) {
        console.error('åŠ è½½æ¨¡å‹å¤±è´¥:', error);
        showAlert('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥', 'error');
      }
    }

    // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
    async function loadStats() {
      try {
        const response = await fetch('/api/admin/stats');
        const data = await response.json();
        document.getElementById('sessionCount').textContent = data.activeSessions || 0;
      } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
      }
    }

    // æ›´æ–°ç»Ÿè®¡æ•°å­—
    function updateCounts() {
      document.getElementById('builtInCount').textContent = builtInModels.length;
      document.getElementById('customCount').textContent = customModels.length;
    }

    // æ¸²æŸ“æ¨¡å‹åˆ—è¡¨
    function renderModels() {
      const container = document.getElementById('modelList');
      let models = [];

      if (currentTab === 'all') {
        models = [...builtInModels.map(m => ({...m, type: 'builtin'})),
                  ...customModels.map(m => ({...m, type: 'custom'}))];
      } else if (currentTab === 'builtin') {
        models = builtInModels.map(m => ({...m, type: 'builtin'}));
      } else {
        models = customModels.map(m => ({...m, type: 'custom'}));
      }

      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm) {
        models = models.filter(m => m.id.toLowerCase().includes(searchTerm));
      }

      if (models.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div style="font-size: 48px; margin-bottom: 10px;">ğŸ“¦</div>
            <p style="font-size: 16px;">æš‚æ— æ¨¡å‹</p>
          </div>
        `;
        return;
      }

      container.innerHTML = models.map(model => `
        <div class="model-item ${model.type}">
          <div class="model-name">
            ${model.id}
            <span class="badge badge-${model.type}">
              ${model.type === 'builtin' ? 'å†…ç½®' : 'è‡ªå®šä¹‰'}
            </span>
          </div>
          <div class="model-info">
            Sideræ¨¡å‹: ${model.model || model.name}
            ${model.description ? `<br>${model.description}` : ''}
          </div>
          ${model.type === 'custom' ? `
            <div class="model-actions">
              <button class="btn btn-secondary" onclick='editModel(${JSON.stringify(model)})'>ç¼–è¾‘</button>
              <button class="btn btn-danger" onclick='deleteModel("${model.id}")'>åˆ é™¤</button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // åˆ‡æ¢æ ‡ç­¾
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderModels();
    }

    // è¿‡æ»¤æ¨¡å‹
    function filterModels() {
      renderModels();
    }

    // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
    function openAddModal() {
      editingModel = null;
      document.getElementById('modalTitle').textContent = 'æ·»åŠ è‡ªå®šä¹‰æ¨¡å‹';
      document.getElementById('modelForm').reset();
      document.getElementById('modelId').disabled = false;
      document.getElementById('modelModal').classList.add('active');
    }

    // ç¼–è¾‘æ¨¡å‹
    function editModel(model) {
      editingModel = model;
      document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è‡ªå®šä¹‰æ¨¡å‹';
      document.getElementById('modelId').value = model.id;
      document.getElementById('modelId').disabled = true;
      document.getElementById('modelName').value = model.model || model.name;
      document.getElementById('modelDescription').value = model.description || '';
      document.getElementById('modelModal').classList.add('active');
    }

    // å…³é—­æ¨¡æ€æ¡†
    function closeModal() {
      document.getElementById('modelModal').classList.remove('active');
    }

    // ä¿å­˜æ¨¡å‹
    async function saveModel(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const model = {
        id: formData.get('modelId'),
        model: formData.get('modelName'),
        description: formData.get('modelDescription')
      };

      try {
        const response = await fetch('/api/admin/models', {
          method: editingModel ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(model)
        });

        if (response.ok) {
          showAlert(editingModel ? 'æ¨¡å‹æ›´æ–°æˆåŠŸ' : 'æ¨¡å‹æ·»åŠ æˆåŠŸ', 'success');
          closeModal();
          await loadModels();
          renderModels();
        } else {
          const error = await response.text();
          showAlert(`æ“ä½œå¤±è´¥: ${error}`, 'error');
        }
      } catch (error) {
        console.error('ä¿å­˜æ¨¡å‹å¤±è´¥:', error);
        showAlert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
      }
    }

    // åˆ é™¤æ¨¡å‹
    async function deleteModel(modelId) {
      if (!confirm(`ç¡®å®šè¦åˆ é™¤æ¨¡å‹ "${modelId}" å—ï¼Ÿ`)) return;

      try {
        const response = await fetch(`/api/admin/models/${modelId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showAlert('æ¨¡å‹åˆ é™¤æˆåŠŸ', 'success');
          await loadModels();
          renderModels();
        } else {
          const error = await response.text();
          showAlert(`åˆ é™¤å¤±è´¥: ${error}`, 'error');
        }
      } catch (error) {
        console.error('åˆ é™¤æ¨¡å‹å¤±è´¥:', error);
        showAlert('åˆ é™¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
      }
    }

    // æ˜¾ç¤ºæç¤º
    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      document.querySelector('.card').insertBefore(alertDiv, document.querySelector('.card').firstChild);
      setTimeout(() => alertDiv.remove(), 3000);
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    init();

    // å®šæœŸåˆ·æ–°ç»Ÿè®¡æ•°æ®
    setInterval(loadStats, 30000);
  </script>
</body>
